AWSTemplateFormatVersion: '2010-09-09'
Description: ECS Fargate , ECS

# ------------------------------------------------------------#
#  ECSCluster
# ------------------------------------------------------------#

Resources:
  MyECSCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: pt-app-cluster

# ------------------------------------------------------------#
#   ECSRole
# ------------------------------------------------------------#

  MyExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: MyExecutionRole
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ecs-tasks.amazonaws.com
            Action:
              - sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AdministratorAccess

  MyTaskRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: MyTaskRole
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ecs-tasks.amazonaws.com
            Action:
              - sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AdministratorAccess

# ------------------------------------------------------------#
#  TaskDefinition
# ------------------------------------------------------------#

  MyTaskDefinition1:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: nginx
      RequiresCompatibilities:
        - FARGATE
      RuntimePlatform:
        OperatingSystemFamily: LINUX
        CpuArchitecture: X86_64
      NetworkMode: awsvpc
      Cpu: '1024'
      Memory: '2048' 
      ExecutionRoleArn: !Ref MyExecutionRole
      TaskRoleArn: !Ref MyTaskRole
      ContainerDefinitions:
        - Name: nginx
          Image:  xxxxxxxxxxxxxxxxxxxxxxxxxxxxx
          PortMappings:
            - ContainerPort: 80
          Essential: true
          Environment:
            - Name: RDS_DB_NAME
              Value: mydb
            - Name: RDS_USERNAME
              Value: xxxxxxxxx
            - Name: RDS_PASSWORD
              Value: xxxxxxxxx
            - Name: RDS_HOSTNAME
              Value: xxxxxxxxxxxxxxxxxxxxxxxxxxxxx
            - Name: RDS_PORT
              Value: '3306'
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !ImportValue ECSLogGroup-ID
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: ecs-nginx

  MyTaskDefinition2:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: accounts
      RequiresCompatibilities:
        - FARGATE
      RuntimePlatform:
        OperatingSystemFamily: LINUX
        CpuArchitecture: X86_64
      NetworkMode: awsvpc
