      Memory: '2048' # メモリを 2 GB に変更
      ExecutionRoleArn: !Ref MyExecutionRole
      TaskRoleArn: !Ref MyTaskRole
      ContainerDefinitions:
        - Name: accounts
          Image: xxxxxxxxxxxxxxxxxxxxxxxxxxxxx
          PortMappings:
            - ContainerPort: 8000
          Essential: true
          Environment:
